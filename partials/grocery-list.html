<div ng-init="getGroceryList()">
    <div class="container">
        <div class="row">
            <div class="col s6">
                <div ng-show="addGrocery">
                    <input type="text" placeholder="item name" ng-model='newGroceryItem.name'/>
                    <button ng-disabled="!newGroceryItem.name" class="btn" ng-click="addGroceryItem()">Submit Item</button>
                </div>
                <div ng-show="!addGrocery">
                    <table>
                        <thead>
                            <tr>
                                <th data-field="name"></th>
                                <th data-field="id">Grocery List<button class="btn groceryBtn" ng-click="addGrocery=true">
                                        <i class="material-icons">add_shopping_cart</i>
                                    </button>
                                </th>
                                <th data-field="price"></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr ng-repeat="item in groceryList">
                                <td>
                                    {{item.name}}</td>
                                <td>
                                    <button class="btn" ng-click="buyGroceryItem(item.id)">
                                        <i class="material-icons">done</i>
                                    </button>
                                </td>
                                <td>
                                    <button class="btn" ng-click="deleteItem(item.id)">X</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="col s6">
                <table>
                    <thead>
                        <tr>
                            <th data-field="name"></th>
                            <th data-field="id">Owned Items</th>
                            <th data-field="price"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in purchasedList" ng-class="item.spoiled === true ? 'spoiled' : 'not_spoiled'">

                            <td>
                                {{item.name}}</td>
                            <td>
                                <span ng-if="!item.spoiled">
                                    <button class="btn" ng-click="spoiledItem(item.id)">
                                        <i class="material-icons">error_outline</i>
                                    </button>
                                </span>
                                <span ng-if="item.spoiled">Going Bad!</span>
                            </td>
                            <td>
                                <button class="btn" ng-click="deleteItem(item.id)">X</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>
</div>
