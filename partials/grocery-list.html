<div>
  <h4>Grocery List</h4>
  <button class="btn" ng-click="addGrocery= true">Add Groceries</button>
  <div ng-show="addGrocery">
    <input type="text" placeholder="item name"  ng-model='newGroceryItem.name'/>
    <button class="btn" ng-click="addGroceryItem()">Submit Item</button>
  </div>
  <div>
    <ul ng-repeat="item in groceryList">
      <li>
        {{item.name}} <button>purchased</button>
      </li>
    </ul>
  </div>
</div>
<div>
  <h4>Current Groceries</h4>
</div>
