<div ng-init="getUserMessages()" class="container">
    <div class="center-align">
        <div ng-repeat="message in messages|orderBy: 'postDate' ">
            <div ng-switch ="userIdx  == message.uid">
                <div ng-switch-when=true class="localMessage">
                    <h5>
                      {{message.contents}}
                    </h5>
                    <div class="right-align">You on {{message.postDate | date : "MMM d, y h:mm:ss a"}} </div>
                </div>
                <div ng-switch-default class="nonLocalMessage">
                    <h5>
                      {{message.contents}}
                    </h5>
                    <div class="left-align">{{message.authorName}} on {{message.postDate | date : "MMM d, y h:mm:ss a"}}</div>
                </div>
            </div>
        </div>
        <div class="areaForInput">
            <input ng-model='newMessage.contents' placeholder="what would you like to say?"/>
            <button class="btn" ng-click="postNewMessage()">Submit</button>

        </div>
    </div>
</div>
