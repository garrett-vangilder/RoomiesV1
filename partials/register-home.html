<div>
  <h4>REGISTER NEW HOME</h4>
  <h5>House Name: <input type="text" ng-model="homeInfo.houseName" /></h5>
  <h5>Address: <input type="text" ng-model="homeInfo.address" /></h5>
  <h5>UserName: <input type="text" ng-model="account.userName" /></h5>
  <h5>Email Address: <input type="text" ng-model="account.email" /></h5>
  <h5>Password: <input type="text" ng-model="account.password" /></h5>
  <button ng-click="registerUserAndHome()">Register</button>
</div>
