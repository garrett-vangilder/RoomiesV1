<div ng-hide='goMore'>
  <h4>REGISTER NEW User</h4>
  <h5>Email Address: <input type="text" ng-model="account.email" /></h5>
  <h5>Password: <input type="text" ng-model="account.password" /></h5>
  <input placeholder="First Name" ng-model="newUserObj.firstName" />
  <input placeholder="Last Name" ng-model="newUserObj.lastName" />
  <button ng-model="newRegister" ng-click="registerUser()">Register</button>
</div>
<div ng-show="goMore">
  <button ng-click="createUserFb()">Submit</button>
</div>
